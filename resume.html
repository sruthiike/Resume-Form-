<!DOCTYPE html>
<html>
    <head>
        <title> Resume Form</title>
    </head>
    <body>
        <h2>Resume Submission Form</h2>
        <form action="#" method="post" enctype="multipart/form-data">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="full name" required><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            <label for="phone">Phone No:</label>
            <input type="tel" id="phone" name="phone" required><br><br>
            <label for="address">Address  </label>
            <textarea id="address" name="address" rows="3" cols="50"></textarea><br><br>
            <label for="education">Education</label>
            <textarea id="education" name="education" rows="3" cols="50"></textarea><br><br>
            <label for="skills">Skills</label>
            <textarea id="skills" name="'skills" rows="3" cols="50"></textarea><br><br>
            <label for="experience">Experience</label>
            <textarea id="exeperience" name="experience" rows="3" cols="50"></textarea><br><br>
            <label for="resume">Upload Resume</label>
            <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required><br><br>
            <input type="submit" value="Submit Resume">


        </form>
    </body>
</html>
